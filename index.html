<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #1e1e1e;
            margin: 0;
            font-family: "Courier New", Courier, monospace;
            color: #c5c8c6;
        }
        .groove-box {
            border: 2px solid #c5c8c6;
            padding: 20px;
            background-color: #1e1e1e;
            text-align: center;
        }
        .groove-box h1 {
            margin: 0;
            font-size: 24px;
            color: #c5c8c6;
        }
    </style>
</head>
<body>
    <div class="groove-box">
        <h1>What's your agency?</h1>
    </div>
</body>
</html>
